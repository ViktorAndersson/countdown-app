<main class="main">
  <header class="app-header">
    <img src="assets/logo.svg" alt="App logo" class="logo" />
  </header>

  <section class="content">
    <h1 [appTextFit]="eventName">Time to {{ eventName }}</h1>

    <p [appTextFit]="countdown" class="countdown">{{ countdown }}</p>

    @if (isLoadingQuote) {
    <p class="quote">Loading...</p>
    } @else {
    <p class="quote">{{ quote }}</p>
    }
    <div class="input-fields">
      <label>
        <span class="input-label">Name</span>
        <input
          type="text"
          id="eventName-input"
          [(ngModel)]="eventName"
          (ngModelChange)="onNameChange()"
        />
      </label>

      <label>
        <span class="input-label">Date</span>
        <input
          type="date"
          id="eventDate-input"
          placeholder="YYYY-MM-DD"
          [(ngModel)]="eventDate"
          (change)="onDateChange()"
        />
      </label>
    </div>
  </section>
</main>
